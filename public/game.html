<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UP SHIP! - Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #e8e8e8;
    }

    .game-container {
      display: grid;
      grid-template-columns: 250px 1fr 300px;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      gap: 10px;
      padding: 10px;
    }

    /* Header */
    .game-header {
      grid-column: 1 / -1;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
    }

    .game-title {
      font-size: 1.5rem;
      color: #c4a35a;
    }

    .game-info {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .game-info-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 5px 15px;
      border-radius: 4px;
    }

    .game-info-label {
      font-size: 0.7rem;
      color: #888;
      text-transform: uppercase;
    }

    .game-info-value {
      font-size: 1rem;
      color: #c4a35a;
    }

    /* Left Sidebar - Resources */
    .sidebar-left {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      overflow-y: auto;
    }

    .section-title {
      color: #c4a35a;
      font-size: 0.9rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-bottom: 1px solid rgba(196, 163, 90, 0.3);
      padding-bottom: 5px;
    }

    .resource-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }

    .resource-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }

    .resource-icon {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .resource-value {
      font-size: 1.2rem;
      font-weight: bold;
      color: #c4a35a;
    }

    .resource-label {
      font-size: 0.7rem;
      color: #888;
      text-transform: uppercase;
    }

    .crew-section {
      margin-bottom: 20px;
    }

    .crew-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      margin-bottom: 5px;
    }

    .crew-name {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .crew-count {
      color: #c4a35a;
      font-weight: bold;
    }

    .income-badge {
      font-size: 0.7rem;
      color: #4a9;
      background: rgba(68, 170, 153, 0.2);
      padding: 2px 6px;
      border-radius: 3px;
    }

    /* Main Area - Blueprint */
    .main-area {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .blueprint-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .blueprint {
      background: linear-gradient(135deg, #2a2a4a 0%, #1a1a3a 100%);
      border: 2px solid #c4a35a;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
    }

    .blueprint-title {
      text-align: center;
      color: #c4a35a;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .slot-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .slot {
      width: 80px;
      height: 80px;
      border: 2px dashed rgba(196, 163, 90, 0.5);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .slot:hover {
      border-color: #c4a35a;
      background: rgba(196, 163, 90, 0.1);
    }

    .slot.filled {
      border-style: solid;
      background: rgba(196, 163, 90, 0.2);
    }

    .slot-icon {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .slot-label {
      font-size: 0.6rem;
      color: #888;
      text-transform: uppercase;
    }

    .slot-type-label {
      text-align: center;
      color: #666;
      font-size: 0.7rem;
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    /* Ship Stats */
    .ship-stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(196, 163, 90, 0.3);
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #c4a35a;
    }

    .stat-label {
      font-size: 0.7rem;
      color: #888;
      text-transform: uppercase;
    }

    /* Right Sidebar - Cards & Actions */
    .sidebar-right {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .hand-section {
      flex: 1;
      margin-bottom: 15px;
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card {
      background: linear-gradient(135deg, #3a3a5a 0%, #2a2a4a 100%);
      border: 1px solid rgba(196, 163, 90, 0.5);
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .card:hover {
      transform: translateX(5px);
      border-color: #c4a35a;
    }

    .card-name {
      font-size: 0.85rem;
      color: #e8e8e8;
    }

    .card-type {
      font-size: 0.65rem;
      color: #888;
      text-transform: uppercase;
    }

    .actions-section {
      border-top: 1px solid rgba(196, 163, 90, 0.3);
      padding-top: 15px;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .action-btn {
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Georgia', serif;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .action-btn.primary {
      background: #c4a35a;
      color: #1a1a2e;
    }

    .action-btn.primary:hover {
      background: #d4b36a;
    }

    .action-btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #e8e8e8;
      border: 1px solid rgba(196, 163, 90, 0.5);
    }

    .action-btn.secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Bottom - Log */
    .game-log {
      grid-column: 1 / -1;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 10px 15px;
      max-height: 120px;
      overflow-y: auto;
    }

    .log-entry {
      font-size: 0.8rem;
      padding: 3px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-time {
      color: #666;
      margin-right: 10px;
    }

    .log-message {
      color: #aaa;
    }

    .log-message.system {
      color: #c4a35a;
    }

    /* Technologies */
    .tech-list {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .tech-item {
      background: rgba(68, 170, 153, 0.2);
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tech-icon {
      font-size: 1rem;
    }

    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 1.2rem;
      color: #888;
    }

    /* Turn indicator */
    .turn-indicator {
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
    }

    .turn-indicator.your-turn {
      background: rgba(68, 170, 153, 0.3);
      color: #4a9;
      animation: pulse 2s infinite;
    }

    .turn-indicator.waiting {
      background: rgba(255, 255, 255, 0.1);
      color: #888;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Players list */
    .players-list {
      margin-bottom: 20px;
    }

    .player-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      margin-bottom: 5px;
    }

    .player-item.current {
      border-left: 3px solid #4a9;
    }

    .player-name {
      font-size: 0.85rem;
    }

    .player-faction {
      font-size: 0.7rem;
      color: #888;
    }

    .player-cash {
      color: #c4a35a;
      font-size: 0.85rem;
    }

    /* Gas display */
    .gas-cubes {
      display: flex;
      gap: 5px;
      margin-top: 5px;
    }

    .gas-cube {
      width: 20px;
      height: 20px;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
    }

    .gas-cube.hydrogen {
      background: #e74c3c;
      color: white;
    }

    .gas-cube.helium {
      background: #3498db;
      color: white;
    }

    /* Back button */
    .back-btn {
      background: transparent;
      border: 1px solid rgba(196, 163, 90, 0.5);
      color: #c4a35a;
      padding: 5px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Georgia', serif;
    }

    .back-btn:hover {
      background: rgba(196, 163, 90, 0.1);
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border: 2px solid #c4a35a;
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(196, 163, 90, 0.3);
    }

    .modal-title {
      color: #c4a35a;
      font-size: 1.2rem;
    }

    .modal-close {
      background: none;
      border: none;
      color: #888;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-close:hover {
      color: #c4a35a;
    }

    .upgrade-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .upgrade-option {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(196, 163, 90, 0.3);
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .upgrade-option:hover {
      background: rgba(196, 163, 90, 0.1);
      border-color: #c4a35a;
    }

    .upgrade-option.locked {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .upgrade-name {
      font-size: 1rem;
      color: #e8e8e8;
      margin-bottom: 5px;
    }

    .upgrade-stats {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 0.75rem;
    }

    .upgrade-stat {
      background: rgba(68, 170, 153, 0.2);
      color: #4a9;
      padding: 2px 6px;
      border-radius: 3px;
    }

    .upgrade-stat.negative {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
    }

    .upgrade-required {
      font-size: 0.7rem;
      color: #888;
      margin-top: 5px;
    }

    .upgrade-required.missing {
      color: #e74c3c;
    }

    .remove-btn {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
      border: 1px solid #e74c3c;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Georgia', serif;
      margin-top: 10px;
      width: 100%;
    }

    .remove-btn:hover {
      background: rgba(231, 76, 60, 0.4);
    }

    .no-upgrades {
      color: #888;
      text-align: center;
      padding: 20px;
    }

    /* Tech buy buttons */
    .tech-buy-btn {
      flex: 1;
      padding: 4px 8px;
      font-size: 0.7rem;
      border-radius: 4px;
      border: 1px solid #c4a35a;
      background: rgba(196, 163, 90, 0.2);
      color: #c4a35a;
      cursor: pointer;
      font-family: 'Georgia', serif;
    }

    .tech-buy-btn:hover:not(:disabled) {
      background: rgba(196, 163, 90, 0.4);
    }

    .tech-buy-btn.research {
      border-color: #4a9;
      background: rgba(68, 170, 153, 0.2);
      color: #4a9;
    }

    .tech-buy-btn.research:hover:not(:disabled) {
      background: rgba(68, 170, 153, 0.4);
    }

    .tech-buy-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Gas sockets */
    .gas-sockets-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 15px 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .gas-socket {
      width: 40px;
      height: 40px;
      border: 2px dashed rgba(196, 163, 90, 0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .gas-socket:hover {
      border-color: #c4a35a;
      background: rgba(196, 163, 90, 0.1);
    }

    .gas-socket.hydrogen {
      background: rgba(231, 76, 60, 0.3);
      border-color: #e74c3c;
      border-style: solid;
    }

    .gas-socket.helium {
      background: rgba(52, 152, 219, 0.3);
      border-color: #3498db;
      border-style: solid;
    }

    /* Map section */
    .map-container {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .map-routes {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .route-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .route-item.claimed {
      opacity: 0.6;
    }

    .route-item.claimed-by-me {
      background: rgba(68, 170, 153, 0.2);
      border: 1px solid #4a9;
    }

    .route-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .route-cities {
      color: #e8e8e8;
    }

    .route-stats {
      display: flex;
      gap: 8px;
    }

    .route-stat {
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 3px;
      background: rgba(196, 163, 90, 0.2);
      color: #c4a35a;
    }

    .claim-btn {
      padding: 4px 8px;
      font-size: 0.7rem;
      border-radius: 4px;
      border: 1px solid #4a9;
      background: rgba(68, 170, 153, 0.2);
      color: #4a9;
      cursor: pointer;
    }

    .claim-btn:hover:not(:disabled) {
      background: rgba(68, 170, 153, 0.4);
    }

    .claim-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Launched ships */
    .launched-ships {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }

    .launched-ship {
      background: rgba(68, 170, 153, 0.2);
      border: 1px solid #4a9;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.7rem;
      cursor: pointer;
    }

    .launched-ship:hover {
      background: rgba(68, 170, 153, 0.4);
    }

    /* Slot with upgrade */
    .slot.filled .slot-icon {
      font-size: 1.2rem;
    }

    .slot.filled .slot-label {
      font-size: 0.55rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70px;
    }

    /* Physics indicator */
    .physics-check {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
    }

    .physics-item {
      text-align: center;
    }

    .physics-value {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .physics-value.ok {
      color: #4a9;
    }

    .physics-value.warning {
      color: #e74c3c;
    }

    .physics-label {
      font-size: 0.7rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="game-container" id="game-container">
    <div class="loading">Loading game...</div>
  </div>
  <div id="modal-container"></div>

  <script>
    // Get game ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get('id');

    let gameState = null;
    let currentUserId = null;
    let refreshInterval = null;
    let upgradesData = null;

    // Upgrade definitions (loaded from server)
    const SLOT_ICONS = {
      frame: 'üî©',
      fabric: 'üé®',
      drive: '‚öôÔ∏è',
      component: 'üì¶'
    };

    const SLOT_NAMES = {
      frame: 'Frame',
      fabric: 'Fabric',
      drive: 'Drive',
      component: 'Component'
    };

    const STAT_NAMES = {
      speed: 'Speed',
      range: 'Range',
      ceiling: 'Ceiling',
      reliability: 'Reliability',
      luxury: 'Luxury',
      income: 'Income'
    };

    // Age baseline stats
    const AGE_BASELINES = {
      1: { speed: 1, range: 1, ceiling: 0, reliability: 0 },
      2: { speed: 2, range: 2, ceiling: 1, reliability: 1 },
      3: { speed: 3, range: 3, ceiling: 2, reliability: 2 }
    };

    // Initialize
    async function init() {
      if (!gameId) {
        window.location.href = '/';
        return;
      }

      // Check auth and get user ID
      try {
        const authRes = await fetch('/api/auth/me');
        if (!authRes.ok) {
          window.location.href = '/';
          return;
        }
        const authData = await authRes.json();
        currentUserId = authData.user.id;
      } catch (err) {
        window.location.href = '/';
        return;
      }

      // Load upgrades data
      await loadUpgrades();

      await loadGameState();

      // Refresh state every 5 seconds
      refreshInterval = setInterval(loadGameState, 5000);
    }

    // Load upgrades data
    async function loadUpgrades() {
      try {
        const res = await fetch(`/api/state/${gameId}/upgrades`);
        if (res.ok) {
          upgradesData = await res.json();
        }
      } catch (err) {
        console.error('Failed to load upgrades:', err);
      }
    }

    // Load game state
    async function loadGameState() {
      try {
        const res = await fetch(`/api/state/${gameId}`);
        if (!res.ok) {
          if (res.status === 404) {
            // Game state not initialized - maybe game hasn't started
            window.location.href = '/?game=' + gameId;
            return;
          }
          throw new Error('Failed to load game state');
        }

        const data = await res.json();
        gameState = data.gameState;
        renderGame();
      } catch (err) {
        console.error('Load game state error:', err);
        document.getElementById('game-container').innerHTML =
          '<div class="loading">Failed to load game. <a href="/" style="color: #c4a35a;">Return to lobby</a></div>';
      }
    }

    // Render the game
    function renderGame() {
      if (!gameState || !gameState.state) return;

      const state = gameState.state;
      const myState = state.players[currentUserId];
      const isMyTurn = state.playerOrder[state.currentPlayerIndex] === currentUserId;

      document.getElementById('game-container').innerHTML = `
        <!-- Header -->
        <div class="game-header">
          <div style="display: flex; align-items: center; gap: 20px;">
            <button class="back-btn" onclick="goBack()">‚Üê Lobby</button>
            <span class="game-title">UP SHIP!</span>
          </div>
          <div class="game-info">
            <div class="game-info-item">
              <div class="game-info-label">Age</div>
              <div class="game-info-value">${state.age}</div>
            </div>
            <div class="game-info-item">
              <div class="game-info-label">Turn</div>
              <div class="game-info-value">${state.turn}</div>
            </div>
            <div class="game-info-item">
              <div class="game-info-label">Phase</div>
              <div class="game-info-value">${state.phase}</div>
            </div>
            <div class="turn-indicator ${isMyTurn ? 'your-turn' : 'waiting'}">
              ${isMyTurn ? '‚ö° Your Turn' : '‚è≥ Waiting...'}
            </div>
          </div>
        </div>

    function formatTechName(tech) {

    function getSymbolIcon(symbol) {
      const icons = {
        wrench: 'üîß',

        any: '‚≠ê'
      };
      return icons[symbol] || 'üìã';
    }

    function calculateStat(playerState, stat) {
      const age = gameState?.state?.age || 1;
      const baseline = AGE_BASELINES[age];

      // Start with baseline + faction bonus
      let value = (baseline[stat] || 0) + (playerState.bonuses?.[stat] || 0);

      // Add stats from installed upgrades
      if (upgradesData?.allUpgrades && playerState.blueprint) {
        const slots = ['frameSlots', 'fabricSlots', 'driveSlots', 'componentSlots'];
        for (const slotKey of slots) {
          const slotArray = playerState.blueprint[slotKey] || [];
          for (const upgradeId of slotArray) {
            if (!upgradeId) continue;
            const upgrade = upgradesData.allUpgrades[upgradeId];
            if (upgrade?.stats?.[stat]) {
              value += upgrade.stats[stat];
            }
          }
        }
      }

      return value;
    }

    // Calculate total weight from upgrades
    function calculateWeight(playerState) {
      let weight = 0;
      if (upgradesData?.allUpgrades && playerState.blueprint) {
        const slots = ['frameSlots', 'fabricSlots', 'driveSlots', 'componentSlots'];
        for (const slotKey of slots) {
          const slotArray = playerState.blueprint[slotKey] || [];
          for (const upgradeId of slotArray) {
            if (!upgradeId) continue;
            const upgrade = upgradesData.allUpgrades[upgradeId];
            if (upgrade?.weight) {
              weight += Math.abs(upgrade.weight);
            }
          }
        }
      }
      return weight;
    }

    // Calculate lift from gas cubes
    function calculateLift(playerState) {
      let lift = 0;
      const gasSockets = playerState.blueprint?.gasSockets || [];
      for (const cube of gasSockets) {
        if (cube === 'hydrogen' || cube === 'helium') {
          lift += 5;
        }
      }
      return lift;
    }

    // Get upgrade name from ID
    function getUpgradeName(upgradeId) {
      if (!upgradeId) return 'Empty';
      if (upgradesData?.allUpgrades?.[upgradeId]) {
        return upgradesData.allUpgrades[upgradeId].name;
      }
      return formatTechName(upgradeId);
    }

    // Action functions
    async function performAction(actionType, actionData = {}) {
      try {
        const res = await fetch(`/api/state/${gameId}/action`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ actionType, actionData })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.error || 'Action failed');
          return;
        }

        gameState = data.gameState;
        renderGame();
      } catch (err) {
        console.error('Action error:', err);
        alert('Failed to perform action');
      }
    }

    function getSpecializationDiscount(playerTechs, techType) {
      const techTypeMap = {
        structure: ['rigid_frame', 'duralumin_girders', 'wooden_framework', 'wire_bracing', 'steel_framework', 'internal_keel', 'geodetic_structure', 'modular_construction'],
        fabric: ['dining_saloon', 'rubberized_cotton', 'doped_canvas', 'goldbeater_skin', 'fireproof_coating', 'aluminum_doping', 'composite_covering'],
        drive: ['maybach_engine', 'daimler_engine', 'improved_propeller', 'dual_engine_mount', 'diesel_powerplant', 'streamlined_nacelle', 'supercharged_engine'],
        component: ['passenger_gondola', 'observation_deck', 'cargo_systems', 'radio_equipment', 'sleeping_quarters', 'mail_systems', 'luxury_fittings', 'advanced_navigation', 'pressurization'],
        gas: ['helium_handling']
      };

      const techsInTrack = playerTechs.filter(t => {
        for (const [type, ids] of Object.entries(techTypeMap)) {
          if (ids.includes(t) && type === techType) return true;
        }
        return false;
      }).length;

      if (techsInTrack >= 5) return 2;
      if (techsInTrack >= 3) return 1;
      return 0;
    }

    function openSlot(slotType, slotIndex) {
      if (!gameState?.state) return;

      const state = gameState.state;
      const myState = state.players[currentUserId];
      const slotKey = `${slotType}Slots`;

    // Show upgrade selection modal
    function showUpgradeModal(slotType, slotIndex, currentUpgrade) {
      const container = document.getElementById('modal-container');
      const slotKey = `${slotType}Slots`;
      const state = gameState.state;
      const myState = state.players[currentUserId];

      // Get available upgrades for this slot type
      const available = upgradesData?.available?.[slotKey] || [];
      const allUpgrades = upgradesData?.allUpgrades || {};
      const allTechs = upgradesData?.allTechnologies || {};

      // Get all possible upgrades for this slot type (even locked ones)
      const allForSlot = Object.values(allUpgrades).filter(u => u.slotType === slotKey);

      let html = `
        <div class="modal-overlay" onclick="closeModal(event)">
          <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
              <span class="modal-title">${SLOT_ICONS[slotType]} ${SLOT_NAMES[slotType]} Slot ${slotIndex + 1}</span>
              <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
      `;

      // If slot has an upgrade, show remove option
      if (currentUpgrade) {
        const upgrade = allUpgrades[currentUpgrade];
        html += `
          <div style="margin-bottom: 15px; padding: 10px; background: rgba(196, 163, 90, 0.1); border-radius: 8px;">
            <div style="font-weight: bold; margin-bottom: 5px;">Currently Installed:</div>
            <div class="upgrade-name">${upgrade?.name || currentUpgrade}</div>
            ${renderUpgradeStats(upgrade)}
            <button class="remove-btn" onclick="removeUpgrade('${slotType}', ${slotIndex})">
              Remove Upgrade
            </button>
          </div>
        `;
      }

      // Show available upgrades
      html += `<div class="section-title" style="margin-bottom: 10px;">Available Upgrades</div>`;

      if (available.length === 0 && allForSlot.length === 0) {
        html += `<div class="no-upgrades">No upgrades available for this slot type.</div>`;
      } else {
        html += `<div class="upgrade-list">`;

        // First show available (unlocked) upgrades
        for (const upgrade of available) {
          // Skip if already installed
          if (currentUpgrade === upgrade.id) continue;

          html += `
            <div class="upgrade-option" onclick="installUpgrade('${slotType}', ${slotIndex}, '${upgrade.id}')">
              <div class="upgrade-name">${upgrade.name}</div>
              ${renderUpgradeStats(upgrade)}
            </div>
          `;
        }

        // Then show locked upgrades
        const availableIds = available.map(u => u.id);
        const locked = allForSlot.filter(u => !availableIds.includes(u.id) && u.age <= state.age);

        for (const upgrade of locked) {
          if (currentUpgrade === upgrade.id) continue;

          const tech = allTechs[upgrade.requiredTech];
          html += `
            <div class="upgrade-option locked">
              <div class="upgrade-name">${upgrade.name}</div>
              ${renderUpgradeStats(upgrade)}
              <div class="upgrade-required missing">
                Requires: ${tech?.name || upgrade.requiredTech}
              </div>
            </div>
          `;
        }

        html += `</div>`;
      }

      html += `
          </div>
        </div>
      `;

      container.innerHTML = html;
    }

    // Render upgrade stats as badges
    function renderUpgradeStats(upgrade) {
      if (!upgrade) return '';

      let html = '<div class="upgrade-stats">';

      // Show weight
      if (upgrade.weight) {
        html += `<span class="upgrade-stat negative">Weight ${Math.abs(upgrade.weight)}</span>`;
      }

      // Show stats
      if (upgrade.stats) {
        for (const [stat, value] of Object.entries(upgrade.stats)) {
          if (value > 0) {
            html += `<span class="upgrade-stat">+${value} ${STAT_NAMES[stat] || stat}</span>`;
          }
        }
      }

      // Show hull cost
      if (upgrade.hullCost) {
        html += `<span class="upgrade-stat negative">+¬£${upgrade.hullCost} Hull</span>`;
      }

      html += '</div>';
      return html;
    }

    // Close modal
    function closeModal(event) {
      if (event && event.target !== event.currentTarget) return;
      document.getElementById('modal-container').innerHTML = '';
    }

    // Install upgrade action
    async function installUpgrade(slotType, slotIndex, upgradeId) {
      closeModal();
      await performAction('INSTALL_UPGRADE', { slotType, slotIndex, upgradeId });
      // Reload upgrades data in case it changed
      await loadUpgrades();
    }

    // Remove upgrade action
    async function removeUpgrade(slotType, slotIndex) {
      closeModal();
      await performAction('REMOVE_UPGRADE', { slotType, slotIndex });
    }

    }

    init();
